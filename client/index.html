<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href = "styles.css">
    <title>Back End Assessment</title>
  </head>
  <body class="container"> 
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <button id="restaurantButton">Get a restaurant in Utah</button>
    <button id="vacationButton">Get a vacation location</button>
    <button id="quoteButton">Random TV Show Quote</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4001/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4001/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("restaurantButton").onclick = function () {
        axios.get("http://localhost:4001/api/restaurant/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("vacationButton").onclick = function () {
        axios.get("http://localhost:4001/api/vacations/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("quoteButton").onclick = function () {
        axios.get("http://localhost:4001/api/quote/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };



    </script>
  </body>
</html>
